version: "3"

networks:
  api_network:

services:
  api:
    build: .
    image: $API_IMAGE
    environment:
      - NODE_ENV=production
      - PORT=$PORT
      - API_NAME=$API_NAME
      - API_TOKEN=$API_TOKEN
      - API_IMAGE=$API_IMAGE
    logging:
      driver: json-file
      options:
        max-size: 50m
    networks:
      - api_network
    ports:
      - $PORT:$PORT
    restart: always
