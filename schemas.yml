components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    SignUpRequestPostBody:
      type: object
      properties:
        nome:
          type: string
          example: Thiago Nascimento
        email:
          type: string
          format: email
          example: thiagonasc@gmail.com
        senha:
          type: string
          format: password
          example: K610aoz6r4
      required:
        - nome
        - email
        - senha

    SignUpResponsePostBody:
      type: object
      properties:
        nome:
          type: string
          example: Thiago Nascimento
        email:
          type: string
          format: email
          example: thiagonasc@gmail.com
      required:
        - nome
        - email

    SignInRequestPostBody:
      type: object
      properties:
        email:
          type: string
          format: email
          example: thiagonasc@gmail.com
        senha:
          type: string
          format: password
          example: K610aoz6r4
      required:
        - email
        - senha

    SignInResponsePostBody:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub21lIjoiVGhpYWdvIE5hc2NpbWVudG8iLCJlbWFpbCI6InRoaWFnb25hc2NAZ21haWwuY29tIiwiaWF0IjoxNjIzOTMxMDY0LCJleHAiOjE2MjQwMTc0NjR9.sFyurQykroP6gkPFrUnuHBKHlKrIE504OjfAEWYh5ic
        usuario:
          type: object
          properties:
            email:
              type: string
              format: email
              example: thiagonasc@gmail.com
            senha:
              type: string
              format: password
              example: K610aoz6r4
          required:
            - email
            - senha
      required:
        - token
        - usuario

    PublicacaoRequestPostBody:
      type: object
      properties:
        tipo:
          type: string
          example: perdido
        categoria:
          type: string
          example: cachorro
        porte:
          type: string
          example: medio
        sexo:
          type: string
          example: macho
        cor:
          type: string
          example: preto
        nome:
          type: string
          example: cachorro
        observacoes:
          type: string
          example: cachorro preto
        latitude:
          type: number
          example: -22.303074
        longitude:
          type: number
          example: -49.065628
        anexos:
          type: array
          items:
            type: string
            example: LD9a2_mPBt_ppg0Kjd5Kf
      required:
        - tipo
        - categoria
        - porte
        - sexo
        - latitude
        - longitude
        - anexos

    PublicacaoResponsePostBody:
      type: object
      properties:
        tipo:
          type: string
          example: perdido
        categoria:
          type: string
          example: cachorro
        porte:
          type: string
          example: medio
        sexo:
          type: string
          example: macho
        cor:
          type: string
          example: preto
        nome:
          type: string
          example: cachorro
        observacoes:
          type: string
          example: cachorro preto
        latitude:
          type: number
          example: -22.303074
        longitude:
          type: number
          example: -49.065628
        usuario:
          type: object
          properties:
            nome:
              type: string
              example: Thiago Nascimento
            email:
              type: string
              format: email
              example: thiagonasc@gmail.com
          required:
            - nome
            - email
      required:
        - tipo
        - categoria
        - porte
        - sexo
        - latitude
        - longitude
        - usuario

    Anexo:
      type: object
      properties:
        anexoId:
          type: string
          example: 9ObU3VntvrQQvZh2gIyUN
        nome:
          type: string
          example: screenshot.png
        mimeType:
          type: string
          example: image/png
      required:
        - anexoId
        - nome
        - mimeType

    AnexoPostBody:
      type: object
      properties:
        anexo:
          type: string
          format: binary
      required:
        - anexo
