components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    Usuario:
      type: object
      properties:
        nome:
          type: string
          example: Thiago Nascimento
        email:
          type: string
          format: email
          example: thiagonasc@gmail.com
      required:
        - nome
        - email

    RequestPostUsuarioBody:
      type: object
      properties:
        nome:
          type: string
          example: Thiago Nascimento
        email:
          type: string
          format: email
          example: thiagonasc@gmail.com
        senha:
          type: string
          format: password
          example: K610aoz6r4
      required:
        - nome
        - email
        - senha
