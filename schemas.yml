components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    Usuario:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
          format: email
      required:
        - nome
        - email

    RequestPostUsuarioBody:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
          format: email
        senha:
          type: string
          format: password
      required:
        - nome
        - email
        - senha

    RequestPostVerificarUsuarioBody:
      type: object
      properties:
        token:
          type: string
      required:
        - token

    RequestPostResetPasswordBody:
      type: object
      properties:
        token:
          type: string
        senha:
          type: string
          format: password
      required:
        - token
        - senha
